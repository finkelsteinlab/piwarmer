<html>
  <head>
    <meta charset="utf-8"/>
    <title>Raspberry PID: Monitor</title>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="/monitor/monitor.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../rpid.css" />

  </head>
  <body>
      <ul>
          <li><a class="breadcrumb" href="/">Users</a></li>
          <li><a class="breadcrumb" href="/monitor">Monitor</a></li>
          <li><a class="breadcrumb" href="/driver">Drivers</a></li>
          <li><a class="breadcrumb" href="/logs">Logs</a></li>
          <li><a class="breadcrumb" href="/help">Help</a></li>
      </ul>
      <br><br>

      <table>
          <tr style="text-align:left;">
              <th>Current Temperature</th>
              <th>Target Temperature</th>
          </tr>
          <tr>
              <td id="current_temp" class="data">Loading...</td>
              <td id="target_temp" class="data">---</td>
          </tr>
          <tr style="text-align:left;">
              <th>Current Step Time Remaining</th>
              <th>Program Time Remaining</th>
          </tr>
          <tr>
              <td id="step_time_remaining" class="data">---</td>
              <td id="program_time_remaining" class="data">---</td>
          </tr>
      </table>
      <br>

    <input type="submit" name="stop" value="STOP" id="stop" disabled="disabled" >
    <input type="submit" name="skip" value="Skip Current Step" id="skip" disabled="disabled" >
    <br><br>
    <div id="steps"></div><br>

    <input type="hidden" id="current_step" value="">
  </body>
</html>
