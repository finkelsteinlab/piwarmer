<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <title>Raspberry PID: New Driver</title>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../common.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="../../rpid.css" />
        <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    </head>

    <body>
        <h2>Set Driver Parameters</h2>
        <table>
            <tr><td><input id="name" type="text"><label> Name</label></td><td>
            <input id="kp" type="text"><label> Kp</label></td></tr>

            <tr><td><input id="ki" type="text"><label> Ki</label></td><td>
            <input id="kd" type="text"><label> Kd</label></td></tr>

            <tr><td><input id="max_accumulated_error" type="text"><label> Max Accumulated Error</label></td><td>
            <input id="min_accumulated_error" type="text"><label> Min Accumulated Error</label></td></tr>

            <tr><td><input id="max_power" type="text"><label> Max Power</label><br></td></tr>
        </table>
    </body>
</html>
