server {

    listen 80;
    server_name temperature.controller;

    client_max_body_size 100M;

    location / {
        root /srv/www/frontend;
        index index.html;
    }

    location /backend {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass  http://127.0.0.1:8089;
    }
}